<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/index.css">
    <title>FORM</title>
</head>
<body>
    <main>
        <h1>FORMULARIOS</h1>
        <form action="#">

                 <!-- NOME -->
                <div class="form-group">
                    <label for="nome">NOME: </label>
                    <input required type="text" id="nome">
                </div>
            
                 <!-- E-MAIL -->
                <div class="form-group">
                    <label for="email">EMAIL: </label>
                    <input required placeholder="username@email.com" type="email" name="" id="email">
                </div>
            
                 <!-- SENHA -->
                <div class="form-group">
                    <label for="senha">SENHA: </label>
                    <input required type="password" name="" id="senha">
                </div>

                 <!-- DATA DE NASCIMENTO -->
                <div class="form-group">
                    <label for="data">DATA DE NASCIMENTO: </label>
                    <input type="date" name="" id="data">
                </div>

                 <!-- GÊNERO -->
                <div class="form-group">
                    <label for="">GÊNERO</label>
                    <select name="" id="genero">
                        <option value="">FEMININO</option>
                        <option value="">MASCULINO</option>
                        <option value="">OUTROS</option>
                    </select>
                </div>

                <button onclick="mensagem()">CONFIRMAR</button>

                <script>
                    function mensagem() {
                        alert('Dados Cadastrados com sucesso!')
                    }
                </script>
            
        </form>
    </main>
</body>
</html>
